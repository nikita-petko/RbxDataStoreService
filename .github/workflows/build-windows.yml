name: Production Build Windows

on:
  push:
    branches:
      - "master"
    paths:
      - "Source/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches:
        - "master"
    paths:
      - "Source/**"
      - ".github/workflows/**"
      - "package.json"
      - "package-lock.json"

jobs:
  production-build-windows:
    if: "!contains(toJSON(github.event.commits.*.message), '[SKIP CI]')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2016", "windows-2019", "windows-2022", "windows-latest"]
        node: [12, 14, 16]
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v2

      - name: Setup the node js environment with version 16.x
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install the lastest node-js types for typescript.
        run: npm i --save-dev @types/node

      - name: Run the prepare script to update packages and build the project.
        run: npm run prepare
